version: '3.8'
services:
  mongo:
    image: mongo:latest
    volumes:
      - ./data:/data/db
    networks:
      - mynetwork
    ports:
      - 27027:27017
    environment:
      MONGO_USER: mongo
      MONGO_PASSWORD: 123
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    container_name: elasticsearch
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - ${ES_PORT}:9200
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
volumes:
  elasticsearch-data:
    driver: local
  kibana-data:
    driver: local
networks:
  mynetwork:
